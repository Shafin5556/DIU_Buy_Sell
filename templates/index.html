<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .navbar {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .container {
            margin-top: 20px;
        }
        .post-card {
            margin-bottom: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
        }
        .post-content {
            margin-bottom: 15px;
        }
        .post-content h5 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content p {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .post-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .post-actions {
            margin-top: 10px;
        }
        .post-actions form {
            display: inline;
        }
        .post-actions button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 14px;
        }
        .post-actions button:hover {
            text-decoration: underline;
        }
        .no-posts {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
        }
        .no-posts a {
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .no-posts a:hover {
            text-decoration: underline;
        }
        .plus-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .plus-button:hover {
            background-color: #0056b3;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hide sidebar off-screen initially */
            width: 250px;
            height: 100%;
            background-color: #007bff;
            color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease; /* Smooth transition */
            z-index: 999;
            padding-top: 60px;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            cursor: pointer;
        }
        .openbtn {
            font-size: 22px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%; /* Adjust for mobile */
            }
            .openbtn {
                font-size: 24px;
            }
        }

        /* Add new modern styling */
        .navbar-modern {
            background-color: #007bff;
            color: #fff;
        }

        .navbar-modern .navbar-brand {
            color: #fff;
        }

        .navbar-modern a {
            color: #fff;
        }

        .container {
            padding-top: 20px;
        }

        /* New modern layout for posts */
        .post-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .post-card {
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: scale(1.03);
        }

        @media (min-width: 768px) {
            .post-card {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 1024px) {
            .post-card {
                width: calc(33.333% - 20px);
            }
        }

        /* Responsive buttons */
        .plus-button-mobile {
            display: none;
        }

        @media (max-width: 768px) {
            .plus-button {
                display: none;
            }

            .plus-button-mobile {
                display: block;
                font-size: 2rem;
                padding: 15px;
                background-color: #007bff;
                color: #fff;
                border-radius: 50%;
                position: fixed;
                bottom: 20px;
                right: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .plus-button-mobile:hover {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a href="/buy">Buy</a>
        <a href="/sell">Sell</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Open Sidebar Button -->
    <span class="openbtn" onclick="openNav()">&#9776;</span>

    <!-- Main Content -->
    <div class="container">
        <h2>Welcome, {{ session.username }}!</h2>

        <!-- Display User Posts -->
        <div class="post-container">
            {% if user_posts %}
                {% for post in user_posts %}
                    <div class="post-card">
                        <div class="post-content">
                            <h5>Description:</h5>
                            <p>{{ post[2] }}</p>
                            <h5>Price:</h5>
                            <p>${{ post[3] }}</p>
                        </div>
                        <img src="{{ url_for('static', filename='uploads/' + post[1]) }}" alt="Product Image" class="post-image">
                        
                        <!-- Post Actions (Delete) -->
                        <div class="post-actions">
                            <form action="/delete/{{ post[0] }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
                                <button type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <!-- No Posts Section -->
                <div class="no-posts">
                    <p>You haven't posted anything yet.</p>
                    <a href="/sell" class="plus-button">+</a>
                    <a href="/sell" class="plus-button-mobile">+</a>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }
    </script>

</body>
</html>
