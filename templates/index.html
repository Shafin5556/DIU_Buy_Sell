<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #343a40;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #f4f4f9;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            color: #f4f4f9;
            cursor: pointer;
        }

        .openbtn {
            font-size: 30px;
            cursor: pointer;
            color: #343a40;
            background-color: #f4f4f9;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .container {
            margin-left: 260px;
            padding: 20px;
        }

        .post-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .post-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(33.333% - 20px);
            margin-bottom: 20px;
            position: relative;
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 15px;
        }

        .post-actions {
            padding: 10px 15px;
            text-align: right;
        }

        .post-actions button {
            background-color: #dc3545;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .post-actions button:hover {
            background-color: #c82333;
        }

        .no-posts {
            text-align: center;
            padding: 50px;
        }

        .no-posts p {
            font-size: 18px;
            color: #495057;
        }

        .plus-button, .plus-button-mobile {
            background-color: #007bff;
            color: #ffffff;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
            line-height: 60px;
            text-align: center;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: background-color 0.3s;
        }

        .plus-button:hover, .plus-button-mobile:hover {
            background-color: #0056b3;
        }

        .plus-button-mobile {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
            }

            .plus-button {
                display: none;
            }

            .plus-button-mobile {
                display: inline-block;
            }

            .post-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .post-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">DIU Buy & Sell</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buy">Buy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sell">Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        {% if user_posts %}
            <div class="post-container">
                {% for post in user_posts %}
                    <div class="post-card">
                        <img src="{{ url_for('static', filename='uploads/' + post[1]) }}" alt="Product Image" class="post-image">
                        <div class="post-content">
                            <h5>Description:</h5>
                            <p>{{ post[2] }}</p>
                            <h5>Price:</h5>
                            <p>à§³{{ post[3] }}</p>
                        </div>
                        <div class="post-actions">
                            <form action="/delete/{{ post[0] }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
                                <button type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-posts">
                <p>You haven't posted anything yet.</p>
                <a href="/sell" class="plus-button">+</a>
                <a href="/sell" class="plus-button-mobile">+</a>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

    </script>
</body>
</html>
